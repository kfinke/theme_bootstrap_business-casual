{namespace theme=KayStrobach\Themes\ViewHelpers}
<!-- theme_bootstrap_business-casual: Layouts/Default.html [begin] -->
<div id="layoutDefault">
        <!-- Top Bar -->
        <header id="topBar">
                <div class="container">

                        <div class="pull-right fsize13 margin-top10 hide_mobile">
                            <f:render partial="Socialmedia/List" section="Default" />
                        </div>

                </div><!-- /.container -->
        </header>
        <!-- /Top Bar -->
        <header>
            <div class="brand">{theme:constant(constant: 'themes.configuration.siteName')}</div>
            <div class="address-bar">{theme:constant(constant: 'themes.configuration.siteSlogan')}</div>
        </header>

        <!-- Navigation -->
        <div id="menuMain">
            <nav class="navbar navbar-default" role="navigation">
                <div class="container">
                    <!-- Brand and toggle get grouped for better mobile display -->
                    <div class="navbar-header">
                        <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                            <span class="sr-only">Toggle navigation</span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                            <span class="icon-bar"></span>
                        </button>
                        <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                        <a class="navbar-brand" href="Default.html">Business Casual</a>
                    </div>
                    <!-- Collect the nav links, forms, and other content for toggling -->
                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <f:cObject typoscriptObjectPath="lib.menu.main" />
                    </div>
                    <!-- /.navbar-collapse -->
                </div>
                <!-- /.container -->
            </nav>
        </div>

        <div class="container">

           <f:cObject typoscriptObjectPath="lib.content.main" />

        </div>
        <!-- /.container -->

	<footer id="areaFooter">
		<div class="container">
                    <div class="row">
			<div class="menu-special-wrapper col-md-12">
				<f:cObject typoscriptObjectPath="lib.menu.special" />
			</div>
                    </div>
		</div>
                <div class="container">
                    <div class="row">
                        <div class="col-lg-12 text-center">
                            <p>{theme:constant(constant: 'themes.configuration.meta.copyright')}</p>
                        </div>
                    </div>
                </div>
	</footer>

</div>


<!-- Script to Activate the Carousel -->
<script>
$('.carousel').carousel({
    interval: 5000 //changes the speed
})
</script>
