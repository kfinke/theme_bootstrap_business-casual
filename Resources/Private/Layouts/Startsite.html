{namespace theme=KayStrobach\Themes\ViewHelpers}
<!-- theme_bootstrap: Layouts/Startsite.html [begin] -->
<div id="layoutStartsite">
    <!-- Top Bar -->
    <header id="topBar">
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <div class="menu-language-wrapper pull-left">
                        <theme:widget.languageMenu
                                availableLanguages="{theme:constant(constant: 'themes.languages.available')}"
                                currentLanguageUid="{theme:constant(constant: 'themes.languages.current.uid')}"
                                defaultLanguageIsoCodeShort="{theme:constant(constant: 'themes.languages.default.isoCodeShort')}"
                                defaultLanguageLabel="{theme:constant(constant: 'themes.languages.default.label')}"
                                defaultLanguageFlag="{theme:constant(constant: 'themes.languages.default.flag')}"
                                />
                        <f:comment>
                            <f:if condition="{theme:constant(constant: 'themes.languages.available')}">
                                        <span>
                                           <f:translate key="languageMenu_label" />
                                        </span>
                            </f:if>
                        </f:comment>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="pull-right fsize13 margin-top10 hide_mobile">
                        <f:render partial="Socialmedia/List" section="Default" />
                    </div>
                </div>
            </div>


        </div><!-- /.container -->
    </header>
    <!-- /Top Bar -->
    <header>
        <div class="brand">{theme:constant(constant: 'themes.configuration.siteName')}</div>
        <div class="address-bar">{theme:constant(constant: 'themes.configuration.siteSlogan')}</div>
    </header>

    <!-- Navigation -->
    <div id="menuMain">
        <nav class="navbar navbar-default" role="navigation">
            <div class="container">
                <!-- Brand and toggle get grouped for better mobile display -->
                <div class="navbar-header">
                    <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1">
                        <span class="sr-only">Toggle navigation</span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                        <span class="icon-bar"></span>
                    </button>
                    <!-- navbar-brand is hidden on larger screens, but visible when the menu is collapsed -->
                    <a class="navbar-brand" href="Default.html">Business Casual</a>
                </div>
                <!-- Collect the nav links, forms, and other content for toggling -->
                <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                    <f:cObject typoscriptObjectPath="lib.menu.main" />
                </div>
                <!-- /.navbar-collapse -->
            </div>
            <!-- /.container -->
        </nav>
    </div>

	<div class="container">
		<section id="areaFeature" class="page-header">
			<f:cObject typoscriptObjectPath="lib.content.feature" />
		</section>

		<main id="areaMain" class="row">
			<f:render section="Default" />
		</main>

		<section id="areaExtended" class="row">
			<f:cObject typoscriptObjectPath="lib.content.extended" />
		</section>

	</div>

	<f:render partial="Area/Footer" section="Default" arguments="{_all}" />
</div>
<!-- theme_bootstrap: Layouts/Startsite.html [end] -->
